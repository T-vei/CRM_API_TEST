#api_url.conf (UTF-8)

#APP用户注册接口
[app_RegisterUser]
url = /bss/app/noauth/RegisterUser
resultCode = []

#APP用户登录接口
[app_QuickUserLogin]
url = /bss/app/noauth/QuickUserLogin
resultCode = [00000000,01020004,01020145,01020204,01020292,01020205,01020207,01020208,01030058,01030061,01030070,01131023,01131024,01131025,01131027]
parameter = ['streamNo','partnerCode','langType','enterpriseCode','registerType','msgCode','userCode','channelType','countryCode','password','registerCountry','orgCode']
needToken = false

#APP用户退出接口
app_UserLogout = /bss/app/user/UserLogout
#用户信息查询
app_QueryUserInfo = /bss/app/user/QueryUserInfo
#用户套餐查询
app_QueryUserOfferList = /bss/app/orderRelation/QueryUserOfferList
#查询销售品
app_QueryOfferList = /bss/app/noauth/QueryOfferList
#查询推荐销售品
app_QueryRecommendOfferList = /bss/app/noauth/QueryRecommendOfferList
